        // Q1. Filter the list of inventors for those who were born in the 1500s
        let filter1500 = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600);
        console.table(filter1500);
        
        // Q2. Give us an array of the inventor first and last names
        let mapName = inventors.map(inventor => inventor.first + " " + inventor.last)
        console.table(mapName);

        let sortYear = inventors.sort((a, b) => a.year > b.year ? 1 : -1)
        console.table(sortYear);

        let sumAge = inventors.reduce((accumulator, inventor) => accumulator + (inventor.passed - inventor.year), 0);

        let sortName = people.sort((a, b) => {

        });

        // Q8. Reduce Exercise：Sum up the instances of each of these
        const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck', 'pogostick'];
        let sumData = data.reduce(((obj, item) => {
            if(!obj[item]) obj[item] = 0;
            obj[item] += 1;
            return obj;
        }), {});
