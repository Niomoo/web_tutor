<body>
    <script type="text/javascript">
        var n1 = Number(prompt("存款金額", "10000"));
        var n2 = (prompt("請輸入提款金額", ""));
        n2 = Number(n2);
        if(n2 < 1000){
            var op = alert("金額太小無法領取", "");
            var result;
            if(op == "+"){
                result = n1 + n2;
            }else if(op == "-"){
                result = n1 - n2;
            }else if(op == "*"){
                result = n1 * n2;
            }else if(op == "/"){
                result = n1 / n2;
            }else{
                alert("Error");
            }
            alert(result);

        }
    </script>
