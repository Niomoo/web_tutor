        //算術運算：+, -, *, /, %
        console.log(7%4);

        //指定運算：=, +=, -=, *=, /=, %=
        let x = 1;
        console.log(x);
        x += 2;
        console.log(x);
        x *= 5;
        console.log(x);
        x %= 7;
        console.log(x);

        //比較運算：>, <, >=, <=,==
        console.log(5>2);
        let a = 10;
        let b = 20;
        console.log(a>b);
        console.log(50 == 50);

        let n = 10!=10;
        console.log(n);

        //單元運算：!, ++, -- 
        let n1 = 8;
        n1++; 
        console.log(n1);
        n1--;
        console.log(n1);
        let name = true;
        console.log(name);
        name = !name;
        console.log(name);

        let t = 10==10;
        t = !t;
        console.log(!t);

        //邏輯運算：&&, !!
        let c = false;
        let d = false;
        console.log(c && d);
        console.log(c || d);
