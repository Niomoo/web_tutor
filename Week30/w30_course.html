    <title>Week 30</title>
    <style type="text/css">
        .hide {

<body>
    <div id="test" class="try">測試</div>
    <button onclick="change();">Change</button>
    
    <div onclick="toggleMenu(1);">選單標題1</div>

        <li>項目1-3</li>
    </ul>

    <script type="text/javascript">
        function change() {
            // document.getElementById("test").innerHTML = "用ID取得";
            // document.getElementsByTagName("div")[0].innerText = "用tag取得";
            document.getElementsByClassName("try")[0].innerText = "用class取得";
        }

        function toggleMenu(number) {
            let ele = document.getElementById("menu-" + number);
            ele.classList.toggle("hide");                   // 增加 or 減少 hide class

            // if(ele.style.display == "none") {
