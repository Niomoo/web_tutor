<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div {
            font-size: 12px;
        }
        .new {
            color: blue;
        }
    </style>
</head>
<body>
    <h3>HTML DOM 畫面操作</h3>
    <div id="content">練習網頁畫面的操作</div>
    <button onclick="change();">點我</button>

    <script type="text/javascript">
        function change() {
            let divElement = document.querySelector("#content");
            console.log(divElement);
            divElement.innerHTML = "變成新的字了";
            // divElement.className = "new";
            divElement.style.fontSize = "30px";                 // 字體大小
            divElement.style.backgroundColor = "#444444";       // 背景顏色
            // divElement.style.display = "none";                  // 是否顯示
        }

    </script>
</body>
</html>
