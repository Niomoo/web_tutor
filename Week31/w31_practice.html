<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 31 practice</title>
</head>
<body>
    <button onclick="checkTime()">查看目前時間</button>
    <div id="now">目前時間：</div>
    <hr/>
    <button onclick="randomNum()">產生亂數</button>
    <div id="rand">亂數為：</div>

    <script type="text/javascript">
        function checkTime() {
            const time = new Date();
            let tEle = document.getElementById("now");
            tEle.innerHTML = "目前時間：" + time.toDateString();
        }
        function randomNum() {
            let r = Math.floor(Math.random() * 100);
            let rEle = document.getElementById("rand");
            rEle.innerHTML = "亂數為：" + r;
        }
    </script>
</body>
</html>
