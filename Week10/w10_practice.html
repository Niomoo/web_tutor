<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var n1 = prompt("Enter the first number:", 1);
        var n2 = prompt("Enter the second number:", 1);
        n1 = Number(n1);
        n2 = Number(n2);
        var op = prompt("Enter the operator(+, -, *, /):", "+");
        var result;
        if (op == "+") {
            result = n1 + n2;
        } else if (op == "-") {
            result = n1 - n2;
        } else if (op == "*") {
            result = n1 * n2;
        } else if (op == "/") {
            result = n1 / n2;
        } else {
            result = "ERROR!";
        }
        alert("The answer is " + result);
    </script>
</head>

</html>
