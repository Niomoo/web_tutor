<body>
    <script type="text/javascript">
        /* 
         * Q3. 請寫一個叫 star 的函式，傳入參數 n，並印出 n 個 *
         */

        function star(n) {
            let s = "";
            // 以下開始寫
            var i = 0;
            while(i < n){
                s += "*";
                i++;
            }
            console.log(s);
        }

    </script>
</body>
