    <script type="text/javascript">
        /* 
         * Q3. 請寫一個叫 triangle 的函式，傳入參數 m, n，並印出 m + n 行的三角形
         */
        function triangle(m, n) {
            let i, j = 0;
            let s = '';

            // 以下開始寫
            for(i = 1; i <= m; i++) {
                for(j = 0; j < i; j++) {
                    s += "*";
                }
                s += "\n";
            }
            for(i = n; i >= 1; i--) {
                for(j = 0; j < i; j++) {
                    s += "*";
                }
                s += "\n";
            }
            console.log(s);
        }
            
    </script>
