<body>
    <script type="text/javascript">
        function change() {
            document.body.innerHTML += "<div>嗨我是一串文字</div>";
        }
        function go() {
            window.location.href = "https://www.google.com";
        }
        function look() {
            alert("螢幕大小為: " + window.screen.width + "x" + window.screen.height + "\n視窗大小為: " + window.innerWidth + "x" + window.innerHeight);
        }


    </script>
</body>

<button onclick="look();">Look</button>
<button onclick="go();">Go</button>
<button onclick="change();">Change</button>
