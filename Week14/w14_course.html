<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var n1 = Number(prompt("Enter the first number", ""));
        var n2 = prompt("Enter the second number", "");
        n2 = Number(n2);
        if (n1 > n2) {
            myFunction(n1, n2, "第一個數比較大喔");
        } else if (n1 < n2) {
            oddOrEven(n1, n2);
        } else {
            var sum = 0;
            alert("The number are the same");
            for (let i = 1; i <= 5; i++) {
                var num = Number(prompt("Enter " + i + " number", ""));
                sum += num;
            }
            alert("The total number is " + sum);
        }
        myFunction(5, 10, "幫我加起來");

        function myFunction(n1, n2, message) {
            var op = prompt("Enter an operator", "");
            var result;
            if (op == "+") {
                result = n1 + n2;
            } else if (op == "-") {
                result = n1 - n2;
            } else if (op == "*") {
                result = n1 * n2;
            } else if (op == "/") {
                result = n1 / n2;
            } else {                    //防呆
                result = "Error!";
            }
            alert(message);
            alert(result);
        }

        function oddOrEven(n1, n2) {
            var r1, r2;
            if (n1 % 2 == 0) {
                r1 = "even";
            } else {
                r1 = "odd";
            }
            if (n2 % 2 == 0) {
                r2 = "even";
            } else {
                r2 = "odd";
            }
            if (r1 == r2) {
                alert("The first number and the second number are " + r1);
            } else {
                alert("The first number is " + r1 + " and the second is " + r2);
            }
        }
    </script>
</body>

</html>
