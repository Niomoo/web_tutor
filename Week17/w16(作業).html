<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var pwd = 70;
        var high = 100;
        var low = 0;
        var bingo = false;
        while(bingo == false) {
            var n1 = Number(prompt("請輸入第一個數字", ""));
            var ans = big(n1);
            alert(ans);
        }
        function big(n1) {
            if (n1 > pwd) {
                high = n1;
                return("小一點！答案介於 " + low + " ~ " + high + " 之間");
            } else if (n1 < pwd) {
                low = n1;
                return ("大一點！答案介於 " + low + " ~ " + high + " 之間");
            } else if (n1 == pwd) {
                bingo = true;
                return ("答對了！");
            } else {
                alert("Error!");
            }
        }
    </script>
</body>
</html>
